<!-- Header -->
<header>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <h2>
          <img src="assets/images/boostforu-logo.png" >
        </h2>
      </a>
      <button aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"
        class="navbar-toggler" data-target="#navbarResponsive" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <!--          Admin menu-->
          <li class="nav-item" [ngClass]="isCurrentRoute('/admin/products') ? 'active': '' " *ngIf="isAdmin">
            <a class="nav-link" routerLink="/admin/products">All Products</a>
          </li>
          <li class="nav-item" [ngClass]="isCurrentRoute('/admin/categories') ? 'active': '' " *ngIf="isAdmin">
            <a class="nav-link" routerLink="/admin/categories">All Categories</a>
          </li>
          <li class="nav-item" [ngClass]="isCurrentRoute('/admin/orders') ? 'active': '' " *ngIf="isAdmin">
            <a class="nav-link" routerLink="/admin/orders">All Orders</a>
          </li>

          <!--          Normal users menu-->
          <!--          <section *ngIf="!isAdmin">-->
          <li class="nav-item" [ngClass]="isCurrentRoute('/') ? 'active': '' " *ngIf="!isAdmin">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item" *ngIf="!isAdmin">
            <a class="nav-link" [ngClass]="isCurrentRoute('/products') ? 'active': '' " routerLink="/products">Products
            </a>
          </li>
          <li class="nav-item" *ngIf="!isAdmin">
            <a class="nav-link" [ngClass]="isCurrentRoute('/about-us') ? 'active': '' " routerLink="/about-us">About
              Us</a>
          </li>
          <li class="nav-item" *ngIf="!isAdmin">
            <a class="nav-link" [ngClass]="isCurrentRoute('/contact-us') ? 'active': '' "
              routerLink="/contact-us">Contact Us</a>
          </li>
          <!--          </section>-->
          <li *ngIf="currentUser" class="nav-item"><a (click)="logout()" class="nav-link">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>
