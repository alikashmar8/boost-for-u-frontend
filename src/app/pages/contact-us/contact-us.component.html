<div class="contact-section m-5 d-flex justify-content-center">
    <div class="container">
        <h2 class="m-5 d-flex justify-content-center">Contact Us</h2>
        <div class="row d-flex justify-content-center">
            <div class="col-md-8 col-md-offset-2">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="exampleInputName2">Name*</label>
                        <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe"
                            name="name" [(ngModel)]="name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail2">Email*</label>
                        <input type="email" class="form-control" id="exampleInputEmail2" name="email"
                            placeholder="jane.doe@example.com" [(ngModel)]="email">
                    </div>
                    <div class="form-group">
                        <label for="mobile">Phone number</label>
                        <input type="email" class="form-control" id="mobile" placeholder="+1 234567890" name="email"
                            [(ngModel)]="mobile">
                    </div>
                    <div class="form-group">
                        <label for="company">Company</label>
                        <input type="email" class="form-control" id="company" placeholder="Company" name="company"
                            [(ngModel)]="company">
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject*</label>
                        <input type="email" class="form-control" id="subject" placeholder="Your Subject" name="subject"
                            [(ngModel)]="subject">
                    </div>
                    <div class="form-group ">
                        <label for="exampleInputText">Your Message*</label>
                        <textarea class="form-control" placeholder="Your Message ..." [(ngModel)]="message"
                            name="message"></textarea>
                    </div>
                    <button type="submit" id="form-submit" class="btn main-blue" (click)="sendEmail()"
                        [disabled]="isSendingEmail">
                        <span *ngIf="!isSendingEmail">Send Message</span>
                        <span *ngIf="isSendingEmail"><img src="{{loadingGifUrl}}" width="20px" /></span>

                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
